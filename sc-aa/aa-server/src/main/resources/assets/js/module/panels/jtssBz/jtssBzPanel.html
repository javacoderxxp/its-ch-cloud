<div id="jtss-panel" class="panel panel-primary" style="width: 750px;">
	<div class="panel-heading">
		<h3 class="panel-title">交通设施统计
			<div class="btn-group pull-right">
				<button type="button" class="btn btn-default btn-xs" onclick="TUtils.togglePanelBody()"><i id="LEFT_PANEL_UD" class="fa fa-chevron-up"></i></button> 
				<button type="button" class="btn btn-default btn-xs" @click="close"><i class="fa fa-close"></i></button>
			</div>
		</h3>
	</div>
	<div class="panel-body" >
			<div class="panel-group" id="accordion">
				<div class="panel panel-success">
					<div id="collapseOne" class="panel-collapse collapse in">
						<div class="panel-body">
							<div class="panel panel-default">
								<div class="form-horizontal" style="width: auto; margin-left:4px;">
									<div class="form-group" style="margin-top: 5px">
										<div class="col-sm-2 control-label" style="width:160px;font-size:13px;margin-left: -7px;"><b>交通设施总数：</b></div>
										<div class="column col-sm-1">
											{{coutss}}
										</div>
										<div class="col-sm-9"></div>
									</div>
								</div>
							</div>
							<div class="tablescrollbar">
								<table class="table">
									<thead>
										<tr>
											<th></th>
											<th>总数</th>
											<th>指示/指路标志</th>
											<th>辅助标志</th>
											<th>旅游区标志</th>
											<th>警告标志</th>
											<th>禁令标志</th>
											<th>其他标志</th>
										</tr>
									</thead>
									<tbody>
										<tr v-for="item in bzList">
											<td v-show="item.groupName">{{item.groupName}}</td>
											<td v-show="item.gridName">{{item.gridName}}</td>
											<td v-show="item.groupName"><a @click="query(item.groupId)"
												style="height: 23px; cursor: pointer;">{{item.couts}}</a>
											</td>
											<td v-show="item.gridName">{{item.couts}}</td>
											<td>{{item.zszlbzCnt}}</td>
											<td>{{item.fzbzCnt}}</td>
											<td>{{item.lyqbzCnt}}</td>
											<td>{{item.jgbzCnt}}</td>
											<td>{{item.jlbzCnt}}</td>
											<td>{{item.qtbzCnt}}</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<input id="editB" type="button" style="display:none"
							class="btn btn-warning btn-sm pull-right" @click="reload"
							value="返回" />
					</div>
				</div>
			</div>
		</div>
</div>
