<body style="background: #133f58;">
	<div id="mapContainer2"></div>
	<!--//中间地图块-->
	<div class="centermap">
    	<div style="width:100%;height:100%;position: relative;">
    		<div class="lefttop"></div>
	        <div class="righttop"></div>
	        <div class="leftbot"></div>
	        <div class="rightbot"></div>
	        <div class="conmain"  style="padding:4px;width:100%;height:100%;">
	        	<div style="width:100%;height:100%;" id="mapContainer"></div>
			</div>
			
	    </div>
	</div>
	<!--//下面1条重点消息-->
	<div class="mapbottom">
		<div style="width:100%;height:100%;position: relative;">
    		<div class="lefttop"></div>
	        <div class="righttop"></div>
	        <div class="leftbot"></div>
	        <div class="rightbot"></div>
	        <div class="equipfont">
				<i style="color:#2196F3" class="fa fa-area-chart"></i><span style="font-weight: bold;">事故路段预警</span>
				<div id="roadBadge" class="badge" style="background-color: #ff9800;margin-left: 5px;"></div>
			</div>
			<div class="imporalarm">
				<table id="accidentRoadTB"></table>
				<div id="noAccidentRoadAlarmDiv" style="font-size: 24px;">无事故路段报警</div>
			</div>
	    </div>
	</div>

	
	<div id="imptDiv" >
		<div id="leftpannel" class="left">
			<!--1111-->
		    <div id="alarmpennel" class="alarmpennel">
		    	<div style="width:100%;height:100%;position: relative;">
		    		<div class="lefttop"></div>
			        <div class="righttop"></div>
			        <div class="leftbot"></div>
			        <div class="rightbot"></div>
					<div class="equipfont">
						<i style="color:#2196F3" class="fa fa-area-chart"></i><span style="font-weight: bold;">流量预警</span>
						<div id="flowBadge" class="badge" style="background-color: #ff9800;margin-left: 5px;"></div>
					</div>
					<div class="imporalarm">
						<table id="realTimeAlarmTB"></table>
						<div id="noflowAlarmDiv" style="font-size: 24px;">无流量报警</div>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
			<!--警情结束-->

			<!--start part3-->
			<div id="countpannel" class="countpannel">
		    	<div style="width:100%;height:100%;position: relative;">
		    		<div class="lefttop"></div>
			        <div class="righttop"></div>
			        <div class="leftbot"></div>
			        <div class="rightbot"></div>
					<div class="equipfont">
						<i style="color:#2196F3" class="fa fa-area-chart"></i><span style="font-weight: bold;">单日处罚超100起</span>
						<div id="more80Badge" class="badge" style="background-color: #ff9800;margin-left: 5px;"></div>
					</div>
					<div class="imporalarm">
						<table id="dayMoreThan80TB"></table>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
			
			<!--start part2-->
			<div id="equipmentpannel" class="equipmentpannel">
				<div style="width:100%;height:100%;position: relative;">
		    		<div class="lefttop"></div>
			        <div class="righttop"></div>
			        <div class="leftbot"></div>
			        <div class="rightbot"></div>
					<div class="equipfont"><i style="color:#2196F3" class="fa  fa-area-chart"></i><span>5 分钟处理违法超 3 起</span>
					<div id="more3Badge" class="badge" style="background-color: #ff9800;margin-left: 5px;"></div>
					</div>
					<div class="imporalarm">
						<table id="fiveMinMoreThan3TB"></table>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
		<!--end part3-->
		<!--start right-->
		<div id="rightpannel" class="right">
			<!--part1-->
			<div class="WorkstatisCarpannel" style="height: 100%;">
				<div style="width:100%;height:100%;position: relative;">
		    		<div class="lefttop"></div>
			        <div class="righttop"></div>
			        <div class="leftbot"></div>
			        <div class="rightbot"></div>
			        <div class="equipfont"><i style="color:#2196F3" class="fa  fa-area-chart"></i><span>重点车辆违法未处理</span>
			        <div id="notifyBadge" class="badge" style="background-color: #ff9800;margin-left: 5px;"></div>
			        </div>
					<div class="imporalarm" style="top: 5%;">
						<table id="keyVehUnhandleTB"></table>
					</div>
			  	</div>
			</div>
		</div>
	</div>
	<div class="clearfix"></div>
