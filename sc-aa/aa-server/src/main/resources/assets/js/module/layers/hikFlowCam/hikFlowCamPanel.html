<div id="hikFlowCam-panel" class="panel panel-primary" style="width: 550px;">
	<div class="panel-heading">
		<h3 class="panel-title">海康卡口流量
			<div class="btn-group pull-right">
				<button type="button" class="btn btn-default btn-xs" onclick="TUtils.togglePanelBody()"><i id="LEFT_PANEL_UD" class="fa fa-chevron-up"></i></button> 
				<button type="button" class="btn btn-default btn-xs" @click="close"><i class="fa fa-close"></i></button>
			</div>
		</h3>
	</div>
	<div class="panel-body">
		<div id="queryDiv" v-show='showList'>
			<div class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-2 control-label">点位名称</div>
					<div class="column col-sm-4">
						<input type="text" class="form-control" v-model="hikFlowCamQ.dwmc" placeholder="" htmlEscape="false" />
					</div>
                    <div class="col-sm-2 control-label">设备IP</div>
                    <div class="column col-sm-4">
                        <input type="text" class="form-control" v-model="hikFlowCamQ.ip" placeholder="" htmlEscape="false" />
                    </div>
                </div>
			</div>
			<div class="grid-btn" style="margin-bottom: 10px">
				<a class="btn btn-sm" @click="query"><i class="fa fa-search"></i>&nbsp;查询</a>
				<a class="btn btn-sm" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
				<a class="btn btn-sm" @click="edit"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
				<a class="btn btn-sm" @click="purge"><i class="fa fa-times"></i>&nbsp;删除</a>
			</div>
			<table id="jqGrid"></table>
			<div id="jqGridPager"></div>
		</div>
		<div id="detailDiv" v-show='!showList'>
			<form class="form-horizontal" id="detailForm" role="form">
				<div class="form-group">
					<label for="dwmc" class="col-sm-2 control-label">点位名称</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="dwmc" name="dwmc" v-model="hikFlowCam.dwmc" placeholder="点位名称" 
							htmlEscape="false" maxlength="20"/>
					</div>
					<label for="fx" class="col-sm-2 control-label">方向</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="fx" name="fx" v-model="hikFlowCam.fx" placeholder="方向" 
							htmlEscape="false" maxlength="20"/>
					</div>
				</div>
				<div class="form-group">
					<label for="ip" class="col-sm-2 control-label">相机IP地址</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="ip" name="ip" v-model="hikFlowCam.ip" placeholder="相机IP地址" 
							htmlEscape="false" maxlength="20"/>
					</div>
					<label for="wg" class="col-sm-2 control-label">网关</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="wg" name="wg" v-model="hikFlowCam.wg" placeholder="网关" 
							htmlEscape="false" maxlength="20"/>
					</div>
				</div>
				<div class="form-group">
					<label for="zwym" class="col-sm-2 control-label">子网掩码</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="zwym" name="zwym" v-model="hikFlowCam.zwym" placeholder="子网掩码" 
							htmlEscape="false" maxlength="20"/>
					</div>
                    <label for="shape" class="col-sm-2 control-label">坐标</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="shape" name="shape" v-model="hikFlowCam.shape" placeholder="坐标" 
                            htmlEscape="false" maxlength="20"/>
                    </div>
                </div>
				<div class="form-group">
				   	<div class="col-sm-11 col-sm-offset-1 ">
						<button type="submit" class="btn btn-primary btn-sm" @click="save">提交</button>
						&nbsp;&nbsp;
						<input type="button" class="btn btn-warning btn-sm" @click="reload" value="返回"/>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
