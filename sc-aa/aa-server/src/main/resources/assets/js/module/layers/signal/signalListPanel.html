<div id="signal_list_panel_app" class="panel panel-primary" style="width: 300px;">
	<div class="panel-heading">
		<h3 class="panel-title">
			已选信号机
			<button type="button" class="btn btn-default btn-xs" @click="drawLineToSelect" style="margin-left: 20px;">画线选择</button>
			<div class="btn-group pull-right">
				<button type="button" class="btn btn-default btn-xs" onclick="TUtils.togglePanelBody()"><i id="LEFT_PANEL_UD" class="fa fa-chevron-up"></i></button> 
				<button type="button" class="btn btn-default btn-xs" @click="close"><i class="fa fa-close"></i></button>
			</div>
		</h3>
	</div>
	<div class="panel-body">
			<ul class="list-group" style="max-height: 400px;overflow-y: auto;">
				<!-- 离线信号机灰色显示，大为信号机过滤 -->
				<li class="list-group-item" v-for="(item,index) in signalList "  @mouseenter="signalenter(item)" @mouseleave="signalleave(item)">
					<span>{{index+1}}</span>
					<span>{{item.deviceName}}</span>
					<button type="button" class="btn btn-link btn-sm" @click="removeFromList(index)" style="float: right;">
 						<span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
					</button>
				</li>
			</ul>
			<button type="button" class="btn btn-primary btn-sm" style="float: right;" @click="confirm">确 定</button>
	</div>
</div>
