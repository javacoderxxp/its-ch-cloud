<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="description" content="图表" />
	<meta name="keywords" content="图表" />
	<link rel="stylesheet" href="../../../css/app.css" />
	<link rel="stylesheet" href="../../../plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../../plugins/bootstrap/css/bootswatch.css" />
	<link rel="stylesheet" href="../../../plugins/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="../../../dist/css/videoLeftSlider.css" />
	<link rel="stylesheet" href="../../../dist/css/sidebar-menu.css" />
	<link rel="stylesheet" href="../../../css/account.css" />
	<link rel="stylesheet" href="../../../plugins/jqgrid/css/ui.jqgrid.css" />
	<link rel="stylesheet" href="../../../plugins/jqgrid/css/theme/smoothness/jquery-ui.theme.css" />
	<link rel="stylesheet" href="../../../plugins/jqgrid/css/theme/redmond/jquery-ui-1.8.16.custom.css" />
	<link rel="stylesheet" href="../../../plugins/bootstrap-duallistbox/bootstrap-duallistbox.min.css" />
	<link rel="stylesheet" href="../../../plugins/contextjs/context.standalone.css" />
<style type="text/css"> 
</style>
<script type="text/javascript" src="../../../plugins/jQuery/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="../../../plugins/vue/vue.min.js"></script>
<script type="text/javascript" src="../../../plugins/layer/layer.js"></script>
<script type="text/javascript" src="../../../plugins/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../../js/module/signal/js/loadMap.js"></script>
<script type="text/javascript" src="../../../plugins/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src='../../../plugins/jqgrid/js/jquery.jqGrid.src.js'></script>
<script type="text/javascript" src='../../../plugins/jqgrid/js/i18n/grid.locale-cn.js'></script>
<script type="text/javascript" src='../../../plugins/bootstrap-duallistbox/jquery.bootstrap-duallistbox.js'></script>
<script type="text/javascript" src='../../../plugins/contextjs/context.js'></script>
<title>战果录入详情</title>
</head>

<body>
<div id="validCatch-panel" class="panel panel-primary">
<div class="panel-body">
<form class="form-horizontal" id="detailForm" role="form">	
	<div class="form-group">
		<label for="type" class="col-sm-2 control-label">类型</label>
		<div class="col-sm-4">
			<input type="text"  class="form-control"  id="type" v-model="validCatch.type" />
		</div>
		<label for="module" class="col-sm-2 control-label">查获来源</label>
		<div class="col-sm-4">
			<input type="text"  class="form-control" id="module" v-model="validCatch.module" />
		</div>
	</div>
	<fieldset style="padding: 2px; border: 1px solid silver;">
		<legend style="border: 0; width: auto; font-size: 12px; margin: 1px;">车辆信息</legend>
		<div class="form-group">
			<label for="catchHphm" class="col-sm-2 control-label">号牌号码</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="catchHphm"
					name="catchHphm" v-model="validCatch.catchHphm" 
					htmlEscape="false" maxlength="20" />
			</div>
			<label for="catchHpzl" class="col-sm-2 control-label">号牌类型</label>
			<div class="col-sm-4">
				<input type="text"  id="catchHpzl" class="form-control" v-model="validCatch.catchHpzl" />
			</div>
		</div>
	</fieldset>
	<fieldset  style="padding: 2px; border: 1px solid silver;">
		<legend style="border: 0; width: auto; font-size: 12px; margin: 1px;">驾驶员信息</legend>
		<div class="form-group">
			<label for="catchJszh" class="col-sm-2 control-label">驾驶证号</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="catchJszh"
					name="catchJszh" v-model="validCatch.catchJszh" 
					htmlEscape="false" maxlength="20" />
			</div>
			<label for="catchXm" class="col-sm-2 control-label">驾驶人</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="catchXm" name="catchXm"
					v-model="validCatch.catchXm" htmlEscape="false"
					maxlength="20" />
			</div>
		</div>
	</fieldset>
	<fieldset style="padding: 2px; border: 1px solid silver;">
		<legend style="border: 0; width: auto; font-size: 12px; margin: 1px;">详细信息</legend>
		<div class="form-group">
			<label for="groupId" class="col-sm-2 control-label">中队</label>
			<div class="col-sm-4">
				<input type="text"  class="form-control" id="groupId" v-model="validCatch.groupName" />
			</div>
			<label for="userId" class="col-sm-2 control-label">警员姓名</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="userId" name="userId"
					v-model="validCatch.userId" htmlEscape="false"
					maxlength="20" />
			</div>
		</div>
		<div class="form-group">
			<label for="catchDate" class="col-sm-2 control-label">查获日期</label>
			<div class="col-sm-4">
				<input type="text" class="form-control"
					id="catchDate" name="catchDate" v-model="validCatch.catchDate"  htmlEscape="false" required="required" />
			</div>
		</div>
		<div class="form-group">
			<label for="catchLocation" class="col-sm-2 control-label">查获地点</label>
			<div class="col-sm-9">
				<textarea class="form-control" id="catchLocation"
					name="catchLocation" v-model="validCatch.catchLocation"
					htmlEscape="false" maxlength="200"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="catchDetail" class="col-sm-2 control-label">查获经过</label>
			<div class="col-sm-9">
				<textarea class="form-control" id="catchDetail" name="catchDetail"
					v-model="validCatch.catchDetail" htmlEscape="false" maxlength="200"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="description" class="col-sm-2 control-label">核查情况</label>
			<div class="col-sm-9">
				<textarea class="form-control" id="description" name="description"
					v-model="validCatch.description" htmlEscape="false" maxlength="200"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="description" class="col-sm-2 control-label">处理结果</label>
			<div class="col-sm-9">
				<textarea class="form-control" id="result" name="result"
					v-model="validCatch.result" htmlEscape="false" maxlength="200"></textarea>
			</div>
		</div>
		<div id="ptDiv" class="form-group" style="display: none;">
			<label class="col-sm-2 control-label">图片</label>
			<div id='newImage'>
				<template v-for="repairs in hPaths"> <img
					style="margin-left: 25px; width: 88px; height: 88px; cursor: pointer;"
					:src="repairs" @click="imgOnclick(repairs)"> </template>
			</div>
		</div>
	</fieldset>
	<!-- 点击图片放大 -->
	<div id="outerdiv"
		style="position: fixed; top: 0; left: 0; background: rgba(0, 0, 0, 0.7); z-index: 2; width: 100%; height: 100%; display: none;">
		<div id="innerdiv" style="position: absolute;">
			<img id="bigimg" style="border: 5px solid #fff;" src="" />
		</div>
	</div>
</form>
</div>	
</div>	
</body>
<script type="text/javascript" src="../../../js/module/qwSchedule/qwValidCatch.js"></script>
</html>
