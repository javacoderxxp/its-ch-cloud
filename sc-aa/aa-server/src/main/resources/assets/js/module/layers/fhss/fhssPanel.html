<div id="fhss-panel" class="panel panel-primary" style="width: 550px;">
	<div class="panel-heading">
		<h3 class="panel-title">交通防护设施
			<div class="btn-group pull-right">
				<button type="button" class="btn btn-default btn-xs" onclick="TUtils.togglePanelBody()"><i id="LEFT_PANEL_UD" class="fa fa-chevron-up"></i></button> 
				<button type="button" class="btn btn-default btn-xs" @click="close"><i class="fa fa-close"></i></button>
			</div>
		</h3>
	</div>
	<div class="panel-body">
		<div id="queryDiv" v-show='showList'>
			<div class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-2 control-label">编号</div>
					<div class="column col-sm-4">
						<input type="text" class="form-control" v-model="fhssQ.bh" placeholder="编号" htmlEscape="false" />
					</div>
					<div class="col-sm-2 control-label">名称</div>
					<div class="column col-sm-4">
						<input type="text" class="form-control" v-model="fhssQ.mc" placeholder="名称" htmlEscape="false" />
					</div>
				</div>
			</div>
			<div class="grid-btn" style="margin-bottom: 10px">
				<a class="btn btn-sm" @click="query"><i class="fa fa-search"></i>&nbsp;查询</a>
				<a class="btn btn-sm" @click="reset"><i class="fa fa-eraser"></i>&nbsp;重置</a>
				<a class="btn btn-sm" @click="add" v-show="isZdAdmin"><i class="fa fa-plus"></i>&nbsp;新增</a>
				<a class="btn btn-sm" @click="edit" v-show="isZdAdmin"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
				<a class="btn btn-sm" @click="purge" v-show="isZdAdmin"><i class="fa fa-times"></i>&nbsp;删除</a>
			</div>
			<table id="jqGrid"></table>
			<div id="jqGridPager"></div>
		</div>
		<div id="detailDiv" v-show='!showList'>
			<form class="form-horizontal" id="detailForm" role="form">
				<div class="form-group">
					<label for="bh" class="col-sm-2 control-label">编号</label>
					<div class="col-sm-4 onelinedis">
					<span class="help-inline"><font color="red">*</font> </span>
						<input type="text" class="form-control oneline" id="bh" name="bh" v-model="fhss.bh" placeholder="编号" 
							htmlEscape="false" required="required" maxlength="50"/>
						
					</div>
					<label for="mc" class="col-sm-2 control-label">名称</label>
					<div class="col-sm-4 onelinedis">
					<span class="help-inline"><font color="red">*</font> </span>
						<input type="text" class="form-control oneline" id="mc" name="mc" v-model="fhss.mc" placeholder="名称" 
							htmlEscape="false" required="required" maxlength="50"/>
					</div>
				</div>
				<div class="form-group">
					<label for="lb" class="col-sm-2 control-label">类别</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="lb" name="lb" v-model="fhss.lb" placeholder="类别" 
							htmlEscape="false" maxlength="50"/>
					</div>
					<label for="gg" class="col-sm-2 control-label">规格</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="gg" name="gg" v-model="fhss.gg" placeholder="规格" 
							htmlEscape="false" maxlength="50"/>
					</div>
				</div>
				<div class="form-group">
					<label for="cz" class="col-sm-2 control-label">材质</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="cz" name="cz" v-model="fhss.cz" placeholder="材质" 
							htmlEscape="false" maxlength="50"/>
					</div>
					<label for="gcbh" class="col-sm-2 control-label">工程编号</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="gcbh" name="gcbh" v-model="fhss.gcbh" placeholder="工程编号" 
							htmlEscape="false" maxlength="50"/>
					</div>
				</div>
				<div class="form-group">
					<label for="azsj" class="col-sm-2 control-label">安装时间</label>
					<div class="col-sm-4">
						<input type="text" class="form-control form_datetime" id="azsj" name="azsj" v-model="fhss.azsj" placeholder="安装时间" readonly
							htmlEscape="false"/>
					</div>
					<label for="qd" class="col-sm-2 control-label">起点</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="qd" name="qd" v-model="fhss.qd" placeholder="起点" 
							htmlEscape="false" maxlength="100"/>
					</div>
				</div>
				<div class="form-group">
					<label for="zd" class="col-sm-2 control-label">终点</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="zd" name="zd" v-model="fhss.zd" placeholder="终点" 
							htmlEscape="false" maxlength="100"/>
					</div>
					<label for="dlmc" class="col-sm-2 control-label">道路名称/点位名称</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="dlmc" name="dlmc" v-model="fhss.dlmc" placeholder="道路名称/点位名称" 
							htmlEscape="false" maxlength="50"/>
					</div>
				</div>
				<div class="form-group">
					<label for="azfs" class="col-sm-2 control-label">安装方式</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="azfs" name="azfs" v-model="fhss.azfs" placeholder="安装方式" 
							htmlEscape="false" maxlength="50"/>
					</div>
					<label for="syzt" class="col-sm-2 control-label">使用状态</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="syzt" name="syzt" v-model="fhss.syzt" placeholder="使用状态" 
							htmlEscape="false" maxlength="50"/>
					</div>
				</div>
				<div class="form-group">
					<label for="xqzd" class="col-sm-2 control-label">辖区中队</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="xqzd" name="xqzd" v-model="fhss.xqzd" placeholder="辖区中队" 
							htmlEscape="false" maxlength="50"/>
					</div>
					<label for="whdw" class="col-sm-2 control-label">维护单位</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="whdw" name="whdw" v-model="fhss.whdw" placeholder="维护单位" 
							htmlEscape="false" maxlength="50"/>
					</div>
				</div>
				<div class="form-group">
					<label for="sgdw" class="col-sm-2 control-label">施工单位</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="sgdw" name="sgdw" v-model="fhss.sgdw" placeholder="施工单位" 
							htmlEscape="false" maxlength="50"/>
					</div>
					<label for="qsdw" class="col-sm-2 control-label">权属单位</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="qsdw" name="qsdw" v-model="fhss.qsdw" placeholder="权属单位" 
							htmlEscape="false" maxlength="50"/>
					</div>
				</div>
				<div class="form-group">
					<label for="bz" class="col-sm-2 control-label">备注</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="bz" name="bz" v-model="fhss.bz" placeholder="备注" 
							htmlEscape="false" maxlength="50"/>
					</div>
					<label for="zb" class="col-sm-2 control-label">中点坐标</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="zb" name="zb" v-model="fhss.zb" placeholder="中点坐标" 
							htmlEscape="false" maxlength="100"/>
					</div>
				</div>
				<div class="form-group">
				   	<div class="col-sm-11 col-sm-offset-1 ">
						<button type="submit" class="btn btn-primary btn-sm" @click="save" v-show="isZdAdmin">提交</button>
						&nbsp;&nbsp;
						<input type="button" class="btn btn-warning btn-sm" @click="reload" value="返回"/>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
