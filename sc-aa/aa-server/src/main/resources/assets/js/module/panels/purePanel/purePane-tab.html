<div id="pure-panel" class="panel panel-primary" style="width: 550px;">
	<div class="panel-heading">
		<h3 class="panel-title">标题
			<div class="btn-group pull-right">
				<button type="button" class="btn btn-default btn-xs" onclick="TUtils.togglePanelBody()"><i id="LEFT_PANEL_UD" class="fa fa-chevron-up"></i></button> 
				<button type="button" class="btn btn-default btn-xs" @click="close"><i class="fa fa-close"></i></button>
			</div>
		</h3>
	</div>
	<div class="panel-body">
		<ul class="nav nav-tabs">
			<li class="active"><a href="#queryTab" data-toggle="tab">查询</a></li>
			<li><a href="#detailTab" data-toggle="tab">登记</a></li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane fade in active" id="queryTab">
				<div class="form-horizontal">
					<div class="form-group">
						<div class="col-sm-2 control-label">标签1</div>
						<div class="column col-sm-4">
							<input type="text" class="form-control" placeholder="test" required="required">
						</div>
						<div class="col-sm-6">
							<a class="btn btn-sm" @click="query"><i class="fa fa-search"></i>&nbsp;查询</a>
							<a class="btn btn-sm"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
							<a class="btn btn-sm"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
						</div>
					</div>
				</div>
			    <table id="jqGrid"></table>
			    <div id="jqGridPager"></div>
			</div>
			<div class="tab-pane fade" id="detailTab">
				<form class="form-horizontal" id="detailForm" role="form">
					<div class="form-group">
						<div for='test' class="col-sm-2 control-label">标签1</div>
						<div class="column col-sm-4">
							<input type="text" class="form-control" id="test" name="test" placeholder="test" required="required">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-sm btn-primary">提交</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
