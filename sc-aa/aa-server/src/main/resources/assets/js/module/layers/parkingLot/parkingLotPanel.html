<div id="parkingLot-panel" class="panel panel-primary" style="width: 550px;">
	<div class="panel-heading">
		<h3 class="panel-title">停车场
			<div class="btn-group pull-right">
				<button type="button" class="btn btn-default btn-xs" onclick="TUtils.togglePanelBody()"><i id="LEFT_PANEL_UD" class="fa fa-chevron-up"></i></button> 
				<button type="button" class="btn btn-default btn-xs" @click="close"><i class="fa fa-close"></i></button>
			</div>
		</h3>
	</div>
	<div class="panel-body">
		<div id="queryDiv" v-show='showList'>
			<div class="form-horizontal">
				<div class="form-group">
					<label for="parkCode" class="col-sm-2 control-label">编号</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" v-model="parkingLotQ.parkCode" placeholder="停车场编号" 
							htmlEscape="false" maxlength="20"/>
					</div>
					<label for="parkName" class="col-sm-2 control-label">名称</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" v-model="parkingLotQ.parkName" placeholder="停车场名称" 
							htmlEscape="false" maxlength="50"/>
					</div>
				</div>
			</div>
			<div class="grid-btn" style="margin-bottom: 10px">
				<a class="btn btn-sm" @click="query"><i class="fa fa-search"></i>&nbsp;查询</a>
				<a class="btn btn-sm" @click="reset"><i class="fa fa-eraser"></i>&nbsp;重置</a>
			</div>
			<table id="jqGrid"></table>
			<div id="jqGridPager"></div>
		</div>
		<div id="detailDiv" v-show='!showList'>
			<form class="form-horizontal" id="detailForm" role="form">
				<div class="form-group">
					<label for="parkCode" class="col-sm-2 control-label">编号</label>
					<div class="col-sm-4 onelinedis">
					<span class="help-inline"><font color="red">*</font> </span>
						<input type="text" class="form-control oneline" id="parkCode" name="parkCode" v-model="parkingLot.parkCode" placeholder="停车场编号" 
							htmlEscape="false" required="required" maxlength="20"/>
						
					</div>
					<label for="parkName" class="col-sm-2 control-label">名称</label>
					<div class="col-sm-4 onelinedis">
					<span class="help-inline"><font color="red">*</font> </span>
						<input type="text" class="form-control oneline" id="parkName" name="parkName" v-model="parkingLot.parkName" placeholder="停车场名称" 
							htmlEscape="false" required="required" maxlength="50"/>
						
					</div>
				</div>
				<div class="form-group">
					<label for="parkCapacity" class="col-sm-2 control-label">总泊位</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="parkCapacity" name="parkCapacity" v-model="parkingLot.parkCapacity" placeholder="总泊位" 
							htmlEscape="false" maxlength="5"/>
					</div>
					<label for="seatIdle" class="col-sm-2 control-label">剩余泊位</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="seatIdle" name="seatIdle" v-model="parkingLot.seatIdle" placeholder="剩余泊位" 
							htmlEscape="false" maxlength="5"/>
					</div>
				</div>
				<div class="form-group">
					<label for="lx" class="col-sm-2 control-label">类型</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="lx" name="lx" v-model="parkingLot.lx" placeholder="类型" 
							htmlEscape="false" maxlength="20"/>
					</div>
					<label for="szdl" class="col-sm-2 control-label">所在道路</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="szdl" name="szdl" v-model="parkingLot.szdl" placeholder="所在道路" 
							htmlEscape="false" maxlength="50"/>
					</div>
				</div>
				<div class="form-group">
					<label for="sfsf" class="col-sm-2 control-label">是否收费</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="sfsf" name="sfsf" v-model="parkingLot.sfsf" placeholder="是否收费" 
							htmlEscape="false" maxlength="1"/>
					</div>
					<label for="mj" class="col-sm-2 control-label">面积</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="mj" name="mj" v-model="parkingLot.mj" placeholder="面积" 
							htmlEscape="false" maxlength="0"/>
					</div>
				</div>
				<div class="form-group">
					<label for="gldw" class="col-sm-2 control-label">管理单位</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="gldw" name="gldw" v-model="parkingLot.gldw" placeholder="管理单位" 
							htmlEscape="false" maxlength="50"/>
					</div>
					<label for="jrtcxt" class="col-sm-2 control-label">是否接入停车系统</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="jrtcxt" name="jrtcxt" v-model="parkingLot.jrtcxt" placeholder="接入停车系统" 
							htmlEscape="false" maxlength="1"/>
					</div>
				</div>
				<div class="form-group">
					<label for="cjsj" class="col-sm-2 control-label">采集时间</label>
					<div class="col-sm-4">
						<input type="text" class="form-control form_datetime" id="cjsj" name="cjsj" v-model="parkingLot.cjsj" placeholder="采集时间" readonly
							htmlEscape="false"/>
					</div>
					<label for="bz" class="col-sm-2 control-label">备注</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="bz" name="bz" v-model="parkingLot.bz" placeholder="备注" 
							htmlEscape="false" maxlength="500"/>
					</div>
				</div>
				<div class="form-group">
					<label for="photo" class="col-sm-2 control-label">照片</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="photo" name="photo" v-model="parkingLot.photo" placeholder="照片" 
							htmlEscape="false" maxlength="1000"/>
					</div>
					<label for="zb" class="col-sm-2 control-label">坐标</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="zb" name="zb" v-model="parkingLot.zb" placeholder="坐标" 
							htmlEscape="false" maxlength="100"/>
					</div>
				</div>
				<div class="form-group">
				   	<div class="col-sm-11 col-sm-offset-1 ">
						<!-- <button type="submit" class="btn btn-primary btn-sm" @click="save">提交</button>
						&nbsp;&nbsp; -->
						<input type="button" class="btn btn-warning btn-sm" @click="reload" value="返回"/>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
