<div id="signaling-panel" class="panel panel-primary" style="width: 550px;">
	<div class="panel-heading">
		<h3 class="panel-title">手机信令
			<div class="btn-group pull-right">
				<button type="button" class="btn btn-default btn-xs" onclick="TUtils.togglePanelBody()"><i id="LEFT_PANEL_UD" class="fa fa-chevron-up"></i></button> 
				<button type="button" class="btn btn-default btn-xs" @click="close"><i class="fa fa-close"></i></button>
			</div>
		</h3>
	</div>
	<div class="panel-body">
		<div id="queryDiv" v-show='showList'>
			<div class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-2 control-label">id</div>
					<div class="column col-sm-4">
						<input type="text" class="form-control" v-model="signalingQ.id" placeholder="" htmlEscape="false" />
					</div>
				</div>
			</div>
			<div class="grid-btn" style="margin-bottom: 10px">
				<a class="btn btn-sm" @click="query"><i class="fa fa-search"></i>&nbsp;查询</a>
				<a class="btn btn-sm" @click="reset"><i class="fa fa-eraser"></i>&nbsp;重置</a>
				<a class="btn btn-sm" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
				<a class="btn btn-sm" @click="edit"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
				<a class="btn btn-sm" @click="purge"><i class="fa fa-times"></i>&nbsp;删除</a>
			</div>
			<table id="jqGrid"></table>
			<div id="jqGridPager"></div>
		</div>
		<div id="detailDiv" v-show='!showList'>
			<form class="form-horizontal" id="detailForm" role="form">
				<div class="form-group">
					<label for="roadSegId" class="col-sm-2 control-label">路段编号</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="roadSegId" name="roadSegId" v-model="signaling.roadSegId" placeholder="路段编号" 
							htmlEscape="false" maxlength="20"/>
					</div>
				</div>
				<div class="form-group">
					<label for="state" class="col-sm-2 control-label">状态</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="state" name="state" v-model="signaling.state" placeholder="状态" 
							htmlEscape="false" maxlength="1"/>
					</div>
				</div>
				<div class="form-group">
					<label for="description" class="col-sm-2 control-label">描述</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="description" name="description" v-model="signaling.description" placeholder="描述" 
							htmlEscape="false" maxlength="200"/>
					</div>
				</div>
				<div class="form-group">
					<label for="dateTime" class="col-sm-2 control-label">开始时间</label>
					<div class="col-sm-4">
						<input type="text" class="form-control form_datetime" id="dateTime" name="dateTime" v-model="signaling.dateTime" placeholder="开始时间" readonly
							htmlEscape="false"/>
					</div>
				</div>
				<div class="form-group">
					<label for="startPoint" class="col-sm-2 control-label">起点</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="startPoint" name="startPoint" v-model="signaling.startPoint" placeholder="起点" 
							htmlEscape="false" maxlength="50"/>
					</div>
				</div>
				<div class="form-group">
					<label for="endPoint" class="col-sm-2 control-label">终点</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="endPoint" name="endPoint" v-model="signaling.endPoint" placeholder="终点" 
							htmlEscape="false" maxlength="50"/>
					</div>
				</div>
				<div class="form-group">
				   	<div class="col-sm-11 col-sm-offset-1 ">
						<button type="submit" class="btn btn-primary btn-sm" @click="save">提交</button>
						&nbsp;&nbsp;
						<input type="button" class="btn btn-warning btn-sm" @click="reload" value="返回"/>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
