<div id="notice-panel" class="panel panel-primary" style="width: 500px;">
	<div class="panel-heading">
		<h3 class="panel-title">
			通知发送
			<div class="btn-group pull-right">
				<button type="button" class="btn btn-default btn-xs" onclick="TUtils.togglePanelBody()"><i id="LEFT_PANEL_UD" class="fa fa-chevron-up"></i></button> 
				<button type="button" class="btn btn-default btn-xs" @click="close"><i class="fa fa-close"></i></button>
			</div>
		</h3>
	</div>
	
	<div class="panel-body">
		<div class="panel panel-default">
			<form class="form-horizontal" role="form" id="sendNoticeForm"  enctype="multipart/form-data">
				<div class="form-group">
			    	<label for="policeNos" class="col-sm-3 control-label">接收警员<span class="help-inline"><font color="red">*</font> </span></label>
			    	<div class="col-sm-9">
			    		<!--  
			      		<input type="text" class="form-control" v-model="policeNos" name="policeNos" id="policeNos" readonly required="required">
			    		-->
			    		<select id="policeNos" multiple class="form-control selectpicker" required="required">
							<option v-for="police in policeList" v-bind:value="police.userId">[{{police.userId}}]-{{police.userName}}</option>
						</select> 
			    	</div>
			 	</div>
                <div class="form-group">
                    <label for="publisher" class="col-sm-3 control-label">发布者<span class="help-inline"><font color="red">*</font> </span></label>
                    <div class="col-sm-9">
                        <input type="text" v-model="notice.publisher" name="notice.publisher" class="form-control" id="publisher" placeholder="请输入发布者" required="required" maxlength="25">
                    </div>
                </div>
				<div class="form-group">
			    	<label for="title" class="col-sm-3 control-label">通知名称<span class="help-inline"><font color="red">*</font> </span></label>
			    	<div class="col-sm-9">
			      		<input type="text" v-model="notice.title" name="notice.title" class="form-control" id="title" placeholder="请输入通知名称" htmlEscape="false" required="required" maxlength="50">
			    	</div>
			  	</div>
			 	<div class="form-group">
			    	<label for="content" class="col-sm-3 control-label">通知内容<span class="help-inline"><font color="red">*</font> </span></label>
			    	<div class="col-sm-9">
			      		<textarea class="form-control" v-model="notice.content" name="notice.content" rows="3" placeholder="请输入通知内容" id="content" required="required" maxlength="500"></textarea>
			    	</div>
			 	</div>
				<div class="form-group">
					<label for="pictureNameArry" class="col-sm-3 control-label">通知图片</label>
				    <div class="col-sm-9">
				    	<div id="test">
				    		<input type="file"  name="uploadFile" @change="fileChange($event)">
				    	</div>
				    </div>
				    <div class="col-sm-offset-3">
				    	<p class="help-block">请选择您要上传的通知图片</p>
				    </div>
				</div>
				<div class="upload_warp_img" v-show="imgList.length!=0">
			    	<!-- <div class="upload_warp_img_div" v-for="(item,index) of imgList" v-show="!isIE">
			        	<div class="upload_warp_img_div_top">
			            	<div class="upload_warp_img_div_text">
			              		{{item.file.name}}
			            	</div>
			            	<img src="./assets/images/del.png" class="upload_warp_img_div_del" @click="fileDel(index)">
			          	</div>
			          	<img :src="item.file.src">
			     	</div> -->
			     	<div class="upload_warp_img_div" v-for="(item,index) of imgList">
			        	<div class="upload_warp_img_div_top">
			            	<div class="upload_warp_img_div_text">
			              		{{item}}
			            	</div>
			          	</div>
			     	</div>
			    </div>
				
			  	<div class="form-group">
			    	<div class="col-sm-offset-5 col-sm-7">
			      		<!-- <input type="button" class="btn btn-primary" @click="sendNotice($event)" value="下 发"> -->
			      		<button type="submit" class="btn btn-primary btn-sm" @click="sendNotice($event)">下 发</button>
			    	</div>
			  	</div>
			</form>
		</div>
	</div>
</div>
